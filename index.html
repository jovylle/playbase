<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡ Reaction Tester - Beat the Leaderboard!</title>
    
    <!-- CRITICAL CSS - INLINE FOR INSTANT LOAD -->
    <style>
        /* Critical styles - loads immediately */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
            user-select: none;
        }
        
        .game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        /* INSTANT PLAY BUTTON - Shows immediately */
        .play-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            border: none;
            padding: 24px 48px;
            font-size: 32px;
            font-weight: bold;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(255, 107, 107, 0.4);
            transform: scale(1);
            transition: all 0.2s ease;
            animation: pulse 2s infinite;
        }
        
        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(255, 107, 107, 0.6);
        }
        
        .play-btn:active {
            transform: scale(0.95);
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        /* Title - also critical */
        .title {
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 16px;
            text-align: center;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 48px;
            text-align: center;
        }
        
        /* Hidden initially - loads after play click */
        .game-screen,
        .result-screen,
        .leaderboard {
            display: none;
        }
        
        /* Loading overlay */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .loading-text {
            font-size: 24px;
            animation: fadeInOut 1.5s infinite;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- INSTANT LOAD CONTENT -->
    <div class="game-container">
        <div class="main-screen">
            <h1 class="title">⚡ REACTION TESTER</h1>
            <p class="subtitle">How fast are your reflexes?</p>
            <button class="play-btn" onclick="startGame()">🎮 PLAY NOW</button>
        </div>
        
        <!-- LOADING SCREEN -->
        <div class="loading" id="loading">
            <div class="loading-text">⚡ Loading game assets...</div>
        </div>
    </div>

    <!-- CRITICAL JAVASCRIPT - INLINE FOR INSTANT EXECUTION -->
    <script>
        // Instant-load functions
        let gameStarted = false;
        let assetsLoaded = false;
        
        function startGame() {
            if (!assetsLoaded) {
                showLoading();
                loadGameAssets();
            } else {
                initializeGame();
            }
        }
        
        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        // Load the rest of the game after user clicks play
        function loadGameAssets() {
            // Simulate loading time + load additional CSS/JS
            setTimeout(() => {
                loadAdditionalStyles();
                loadGameLogic();
                assetsLoaded = true;
                hideLoading();
                initializeGame();
            }, 1500); // Gives time for assets to "load"
        }
        
        function loadAdditionalStyles() {
            const additionalCSS = `
                .game-screen {
                    text-align: center;
                    width: 100%;
                    height: 100%;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                }
                
                .game-area {
                    width: 400px;
                    height: 400px;
                    border: 4px solid rgba(255,255,255,0.3);
                    border-radius: 20px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    margin: 32px 0;
                    cursor: pointer;
                    transition: all 0.3s ease;
                    position: relative;
                    background: rgba(255,255,255,0.1);
                }
                
                .game-area.ready {
                    background: linear-gradient(45deg, #ff6b6b, #ff8e53);
                    box-shadow: 0 0 50px rgba(255, 107, 107, 0.5);
                    animation: readyPulse 0.5s infinite alternate;
                }
                
                .game-area.waiting {
                    background: rgba(255,255,255,0.1);
                    border-color: rgba(255,255,255,0.5);
                }
                
                @keyframes readyPulse {
                    from { transform: scale(1); }
                    to { transform: scale(1.02); }
                }
                
                .game-text {
                    font-size: 24px;
                    font-weight: bold;
                    text-align: center;
                    padding: 20px;
                }
                
                .result-screen {
                    text-align: center;
                    animation: slideIn 0.5s ease;
                }
                
                @keyframes slideIn {
                    from { opacity: 0; transform: translateY(20px); }
                    to { opacity: 1; transform: translateY(0); }
                }
                
                .result-time {
                    font-size: 72px;
                    font-weight: 900;
                    margin: 24px 0;
                    text-shadow: 0 4px 8px rgba(0,0,0,0.3);
                }
                
                .result-message {
                    font-size: 24px;
                    margin: 16px 0;
                    opacity: 0.9;
                }
                
                .play-again-btn {
                    background: linear-gradient(45deg, #4ecdc4, #44a08d);
                    border: none;
                    padding: 16px 32px;
                    font-size: 20px;
                    font-weight: bold;
                    color: white;
                    border-radius: 25px;
                    cursor: pointer;
                    margin: 16px 8px;
                    transition: all 0.2s ease;
                }
                
                .play-again-btn:hover {
                    transform: translateY(-2px);
                    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
                }
                
                .back-btn {
                    background: rgba(255,255,255,0.2);
                    border: 2px solid rgba(255,255,255,0.3);
                }
                
                .leaderboard {
                    position: absolute;
                    top: 20px;
                    right: 20px;
                    background: rgba(0,0,0,0.3);
                    padding: 20px;
                    border-radius: 15px;
                    backdrop-filter: blur(10px);
                    min-width: 250px;
                }
                
                .leaderboard h3 {
                    margin-bottom: 16px;
                    font-size: 18px;
                }
                
                .score-item {
                    display: flex;
                    justify-content: space-between;
                    padding: 8px 0;
                    border-bottom: 1px solid rgba(255,255,255,0.1);
                    font-family: monospace;
                }
                
                .score-item:last-child {
                    border-bottom: none;
                }
                
                .rank {
                    color: #ffd700;
                    font-weight: bold;
                }
            `;
            
            const style = document.createElement('style');
            style.textContent = additionalCSS;
            document.head.appendChild(style);
        }
        
        // Placeholder for game logic - will load after play click
        function loadGameLogic() {
            // This would load the full game JavaScript
            console.log('🎮 Game assets loaded!');
        }
        
        function initializeGame() {
            document.querySelector('.main-screen').style.display = 'none';
            document.querySelector('.game-screen').style.display = 'block';
            startReactionTest();
        }
    </script>
    
    <!-- LAZY LOADED CONTENT - Added after play click -->
    <div class="game-screen">
        <h2>Get Ready...</h2>
        <div class="game-area waiting" id="gameArea" onclick="handleGameClick()">
            <div class="game-text" id="gameText">
                Click when the area turns RED!
            </div>
        </div>
        <div id="instructions">
            Wait for the red signal, then click as fast as you can!
        </div>
    </div>
    
    <div class="result-screen">
        <h2>Your Result</h2>
        <div class="result-time" id="resultTime">0ms</div>
        <div class="result-message" id="resultMessage">Great job!</div>
        <button class="play-again-btn" onclick="playAgain()">🔄 Play Again</button>
        <button class="play-again-btn back-btn" onclick="goHome()">🏠 Home</button>
    </div>
    
    <div class="leaderboard">
        <h3>🏆 Top Scores</h3>
        <div id="leaderboardList">
            <div class="score-item">
                <span class="rank">#1</span>
                <span>Loading...</span>
            </div>
        </div>
    </div>

    <!-- FULL GAME LOGIC - LOADS AFTER PLAY CLICK -->
    <script>
        let startTime, endTime, timeout;
        let gameActive = false;
        
        function startReactionTest() {
            const gameArea = document.getElementById('gameArea');
            const gameText = document.getElementById('gameText');
            
            gameArea.className = 'game-area waiting';
            gameText.textContent = 'Wait for RED...';
            gameActive = false;
            
            // Random delay between 2-5 seconds
            const delay = 2000 + Math.random() * 3000;
            
            timeout = setTimeout(() => {
                gameArea.className = 'game-area ready';
                gameText.textContent = 'CLICK NOW!';
                startTime = performance.now();
                gameActive = true;
            }, delay);
        }
        
        function handleGameClick() {
            if (!gameActive) {
                // Clicked too early
                clearTimeout(timeout);
                document.getElementById('gameText').textContent = 'Too early! Wait for RED';
                setTimeout(startReactionTest, 1500);
                return;
            }
            
            endTime = performance.now();
            const reactionTime = Math.round(endTime - startTime);
            showResult(reactionTime);
        }
        
        function showResult(time) {
            document.querySelector('.game-screen').style.display = 'none';
            document.querySelector('.result-screen').style.display = 'block';
            
            document.getElementById('resultTime').textContent = time + 'ms';
            
            // Submit score to playbase
            submitScore(time);
            
            // Generate message based on time
            let message = '';
            if (time < 150) message = '🔥 INSANE! Pro-level reflexes!';
            else if (time < 200) message = '⚡ Excellent reaction time!';
            else if (time < 250) message = '👍 Pretty good!';
            else if (time < 300) message = '😊 Not bad!';
            else message = '🐌 Room for improvement!';
            
            document.getElementById('resultMessage').textContent = message;
            
            // Load and display leaderboard
            loadLeaderboard();
        }
        
        async function submitScore(time) {
            try {
                const response = await fetch('/.netlify/functions/save-reaction-score', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ms: time })
                });
                
                const result = await response.json();
                if (result.success) {
                    console.log('✅ Score saved!', result.message);
                    if (result.isNewRecord) {
                        document.getElementById('resultMessage').textContent = '🏆 NEW RECORD! ' + result.message;
                    }
                }
            } catch (error) {
                console.error('Failed to save score:', error);
            }
        }
        
        async function loadLeaderboard() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/jovylle/playbase/master/reaction/top.json');
                const data = await response.json();
                
                const leaderboardHTML = data.top.slice(0, 5).map((score, index) => `
                    <div class="score-item">
                        <span class="rank">#${index + 1}</span>
                        <span>${score.ms}ms</span>
                    </div>
                `).join('');
                
                document.getElementById('leaderboardList').innerHTML = leaderboardHTML;
                document.querySelector('.leaderboard').style.display = 'block';
            } catch (error) {
                console.error('Failed to load leaderboard:', error);
            }
        }
        
        function playAgain() {
            document.querySelector('.result-screen').style.display = 'none';
            document.querySelector('.game-screen').style.display = 'block';
            startReactionTest();
        }
        
        function goHome() {
            document.querySelector('.result-screen').style.display = 'none';
            document.querySelector('.leaderboard').style.display = 'none';
            document.querySelector('.main-screen').style.display = 'block';
        }
    </script>
</body>
</html>
