            // Get or create player ID (browser fingerprint + timestamp)
            playerId = localStorage.getItem('playbase_player_id');
            if (!playerId) {
                // Create unique ID based on browser characteristics
                const fingerprint = [
                    navigator.userAgent,
                    navigator.language,
                    screen.width + 'x' + screen.height,
                    new Date().getTimezoneOffset(),
                    Date.now()
                ].join('|');
                
                // Generate short hash from fingerprint
                let hash = 0;
                for (let i = 0; i < fingerprint.length; i++) {
                    const char = fingerprint.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash; // Convert to 32-bit integer
                }
                playerId = Math.abs(hash).toString(36).substr(0, 8);
                localStorage.setItem('playbase_player_id', playerId);
            }
            
            // Get or create player name
            playerName = localStorage.getItem('playbase_player_name');
            if (!playerName) {

    <!-- FULL GAME LOGIC - LOADS AFTER PLAY CLICK -->
    <script>
        let startTime, endTime, timeout;
        let gameActive = false;
        
        function startReactionTest() {
            const gameArea = document.getElementById('gameArea');
            const gameText = document.getElementById('gameText');
            
            // Reset state
            gameArea.className = 'game-area waiting';
            gameText.innerHTML = '‚è≥ Wait for it...<br><small>Click when it turns RED!</small>';
            gameActive = false;
            
            // Clear any existing timeout
            if (timeout) clearTimeout(timeout);
            
            // Random delay between 1.5-4 seconds (shorter for better UX)
            const delay = 1500 + Math.random() * 2500;
            
            console.log(`‚è∞ Red will appear in ${Math.round(delay)}ms`);
            
            timeout = setTimeout(() => {
                // Make sure we're still in the game
                if (document.querySelector('.game-screen').style.display !== 'none') {
                    gameArea.className = 'game-area ready';
                    gameText.innerHTML = 'üî¥ CLICK NOW!<br><small>As fast as you can!</small>';
                    startTime = performance.now();
                    gameActive = true;
                    console.log('üî¥ RED IS SHOWING - CLICK NOW!');
                    
                    // Auto-fail after 2 seconds if no click
                    setTimeout(() => {
                        if (gameActive) {
                            gameActive = false;
                            gameArea.className = 'game-area waiting';
                            gameText.innerHTML = 'üò¥ Too slow!<br><small>Click to try again</small>';
                        }
                    }, 2000);
                }
            }, delay);
        }
        
        function handleGameClick() {
            const gameArea = document.getElementById('gameArea');
            const gameText = document.getElementById('gameText');
            
            if (!gameActive && !timeout) {
                // Game hasn't started yet, start it
                startReactionTest();
                return;
            }
            
            if (!gameActive && timeout) {
                // Clicked too early
                clearTimeout(timeout);
                gameArea.className = 'game-area too-early';
                gameText.innerHTML = '‚ö†Ô∏è Too early!<br><small>Wait for RED next time</small>';
                
                setTimeout(() => {
                    startReactionTest();
                }, 1500);
                return;
            }
            
            if (gameActive) {
                // Correct click!
                gameActive = false;
                endTime = performance.now();
                const reactionTime = Math.round(endTime - startTime);
                
                gameArea.className = 'game-area waiting';
                gameText.innerHTML = `‚úÖ ${reactionTime}ms!<br><small>Calculating result...</small>`;
                
                setTimeout(() => {
                    showResult(reactionTime);
                }, 800);
            }
        }
        
        function showResult(time) {
            document.querySelector('.game-screen').classList.remove('show');
            document.querySelector('.result-screen').style.display = 'block';
            
            document.getElementById('resultTime').textContent = time + 'ms';
            
            // Submit score to playbase
            submitScore(time);
            
            // Generate message based on time
            let message = '';
            if (time < 150) message = 'üî• INSANE! Pro-level reflexes!';
            else if (time < 200) message = '‚ö° Excellent reaction time!';
            else if (time < 250) message = 'üëç Pretty good!';
            else if (time < 300) message = 'üòä Not bad!';
            else message = 'üêå Room for improvement!';
            
            document.getElementById('resultMessage').textContent = message;
            
            // Load and display leaderboard
            loadLeaderboard();
        }
        
        async function submitScore(time) {
            try {
                const response = await fetch('/.netlify/functions/save-reaction-score', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        ms: time,
                        playerName: playerName,
                        playerId: playerId
                    })
                });
                
                const result = await response.json();
                if (result.success) {
                    console.log('‚úÖ Score saved!', result.message);
                    if (result.isNewRecord) {
                        document.getElementById('resultMessage').textContent = 'üèÜ NEW RECORD! ' + result.message;
                    }
                }
            } catch (error) {
                console.error('Failed to save score:', error);
                // Fallback: Show local success message
                console.log('üéÆ Score recorded locally:', time + 'ms by ' + playerName);
            }
        }
        
        async function loadHomeLeaderboard() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/jovylle/playbase/master/reaction/top.json');
                const data = await response.json();
                
                const leaderboardHTML = data.top.slice(0, 5).map((score, index) => `
                    <div class="score-item">
                        <span class="rank">#${index + 1}</span>
                        <span class="player-name">${score.playerName || 'Anonymous'}</span>
                        <span class="score-time">${score.ms}ms</span>
                    </div>
                `).join('');
                
                document.getElementById('homeLeaderboardList').innerHTML = leaderboardHTML;
            } catch (error) {
                console.error('Failed to load home leaderboard:', error);
                // Show fallback message
                document.getElementById('homeLeaderboardList').innerHTML = `
                    <div class="score-item">
                        <span class="rank">#1</span>
                        <span class="player-name">SpeedDemon</span>
                        <span class="score-time">380ms</span>
                    </div>
                    <div class="score-item">
                        <span class="rank">#2</span>
                        <span class="player-name">QuickClick</span>
                        <span class="score-time">420ms</span>
                    </div>
                    <div class="score-item">
                        <span class="rank">#3</span>
                        <span class="player-name">FastFinger</span>
                        <span class="score-time">450ms</span>
                    </div>
                `;
            }
        }
        
        async function loadLeaderboard() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/jovylle/playbase/master/reaction/top.json');
                const data = await response.json();
                
                const leaderboardHTML = data.top.slice(0, 5).map((score, index) => `
                    <div class="score-item">
                        <span class="rank">#${index + 1}</span>
                        <span class="player-name">${score.playerName || 'Anonymous'}</span>
                        <span class="score-time">${score.ms}ms</span>
                    </div>
                `).join('');
                
                document.getElementById('leaderboardList').innerHTML = leaderboardHTML;
                document.querySelector('.leaderboard').style.display = 'block';
            } catch (error) {
                console.error('Failed to load leaderboard:', error);
            }
        }
        
        function playAgain() {
            document.querySelector('.result-screen').style.display = 'none';
            document.querySelector('.game-screen').classList.add('show');
            startReactionTest();
        }
        
        function goHome() {
            document.querySelector('.result-screen').style.display = 'none';
            document.querySelector('.leaderboard').style.display = 'none';
            document.querySelector('.game-screen').classList.remove('show');
            document.querySelector('.main-screen').style.display = 'block';
        }
    </script>
